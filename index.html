    <style>
    table {
      border-collapse: collapse;
      width: 100%;

      border: 1px solid black;

<body>
    <h1>Monitoring Suhu DHT 11 </h1>
    <table>
        <tr>
          <th>Sub Judul 1</th>
          <th>Sub Judul 2</th>
          <th>Sub Judul 3</th>

        <tr>
          <td id="c">Teks tambahan 1</td>
          <td id="f">Teks tambahan 2</td>
          <td id="k">Teks tambahan 3</td>
        </tr>
      </table>

    <script>
        
        setInterval(function(){fetch('https://api.thingspeak.com/channels/2477540/fields/1.json?api_key=NGQ6MDQNIWHZAYZL&results=2') // api for the get request
    .then(response => response.json())
    .then(data => {
        document.getElementById("c").innerHTML = parseFloat(data.feeds[0].field1) + " °C";
        document.getElementById("f").innerHTML = parseInt(data.feeds[0].field1) + 273.15 + " °K";
        document.getElementById("k").innerHTML = ((parseInt(data.feeds[0].field1)*9) /5 +32) + " °F";
    }
    // console.log(data.feeds[0].field1)
